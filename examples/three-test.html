<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<style>
			body {
				margin: 0;
			}

			canvas {
				display: block;
			}
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from "three"
			import { VRButton } from "three/examples/jsm/webxr/VRButton.js"
			import { LookingGlassWebXRPolyfill, LookingGlassConfig } from "../dist/@lookingglass/bundle/webxr.js"

			const config = LookingGlassConfig
			config.tileHeight = 512
			config.numViews = 45
			config.targetY = 1
			config.targetZ = 0
			config.targetDiam = 3
			config.fovy = (14 * Math.PI) / 180
			new LookingGlassWebXRPolyfill()

			const scene = new THREE.Scene()

			const cube = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 0.1), new THREE.MeshStandardMaterial({ color: "red" }))
			cube.position.set(0,1.3,0)
			scene.add(cube)
			scene.add(new THREE.GridHelper())

			scene.add(new THREE.AmbientLight(0xaaaaaa))
			const directionalLight = new THREE.DirectionalLight(0xffffff)
			directionalLight.position.set(3, 3, 3)
			scene.add(directionalLight)

			const renderer = new THREE.WebGLRenderer({ antialias: true })
			document.body.append(renderer.domElement)
			renderer.xr.enabled = true

			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight)
			camera.position.set(0, 1.3, 3)

			renderer.setAnimationLoop(() => {
				cube.rotation.z += 0.01
				cube.rotation.x += 0.02
				renderer.render(scene, camera)
			})

			document.body.append(VRButton.createButton(renderer))

			function resize() {
				renderer.setSize(innerWidth, innerHeight)
				camera.aspect = innerWidth / innerHeight
				camera.updateProjectionMatrix()
			}
			resize()
			window.addEventListener("resize", resize)
		</script>
	</body>
</html>
